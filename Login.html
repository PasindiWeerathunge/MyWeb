<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        
        <form action="#" method="POST">
           
                <h1>Login</h1>
           
            
            <label for="username">User Name :</label>
            <input type="text" placeholder="Enter User Name here" name="username" id="username" required> 
            <br><br>
            <label for="pw">Password :</label>
            <input type="password" name="pw" placeholder="Enter Password here" id="pw" required>
            <br><br>
            <button type="submit" onclick="Login()">Sign in</button>
        </form>

        <!-- <p id="val1"></p> -->

    </body>
</html>
